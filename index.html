<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 2</title>
</head>
<body>
    <h2>Atividade 02</h2>

    <p>Exercicio 01 - Contador de cliques:</p>

    <input type="button" value="+" onclick="increment()">
    <input type="number" id="num" min="0">
    <input type="button" value="-" onclick="decrement()">

    <p>Exercicio 02 - Adicionar texto dinâmico:</p>

    <input id="text" type="text" placeholder="adicione um texto agui">
    <div id="elemento"></div>


    <p>Exercicio 03 - Contador de caracteres:</p>

    <input id="caracter" type="text" placeholder="adicione um texto agui">
    <p>A quantidade de caracteres é: <span id="resultado"></span></p>

    <p>Exercicio 04 - Adicionar novo item:</p>

    <label for="tipo">Escolha o tipo de item:</label>
    <select id="tipoLista">
        <option value="ol">Lista Ordenada</option>
        <option value="ul">Lista Não Ordenada</option>
    </select>

    <button id="addItem">Adicionar</button>
    
    <div id="campo"></div>

    <p>Exercicio 05 - Botao de reset:</p>

    <button id="reset">Resetar</button>
    
    <script src="script.js"></script>
</body>
</html>
